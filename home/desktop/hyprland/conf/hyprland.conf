
# Monitor
monitor=,preferred,auto,1

# Entrada
input {
  # Multiple layouts: US, Spanish, Japanese
  kb_layout = us,es,jp
  # Switch layouts with Alt+Shift (grp:alt_shift_toggle)
  kb_options = grp:alt_shift_toggle
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
  }
  sensitivity = 0
}

# General
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  layout = dwindle
}

# Decoración (sin opciones atiguas de sombras)
decoration {
  rounding = 4
  blur {
    enabled = false
    
  }
}

# Animaciones (mínimo)
animations {
  enabled = yes
}

# Layout dwindle
dwindle {
  pseudotile = yes
  preserve_split = yes
}

# Miscelánea
misc {
  force_default_wallpaper = 0
}

# Keybinds
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Space, exec, fuzzel

# Gestión ventanas
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, M, exit
bind = $mainMod, ESCAPE, exec, swaylock

# Enfoque
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Mover ventanas
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Enviar a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Ratón
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, sh -c 'mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%F_%H-%M-%S).png'

# Brillo (teclas XF86 y fallback)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = $mainMod SHIFT, equal, exec, brightnessctl set +5%
bind = $mainMod SHIFT, minus, exec, brightnessctl set 5%-

# Volumen (XF86 y fallback)
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = $mainMod ALT, equal, exec, pamixer -i 5
bind = $mainMod ALT, minus, exec, pamixer -d 5

